<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/style.css" />
<link href="../assets/css/codemirror.css" rel="stylesheet" />
<link rel="stylesheet" href="../assets/css/ace.min.css" />
<link rel="stylesheet" href="../font/css/font-awesome.min.css" />
<link rel="stylesheet" href="../css/paging.css" />
<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../../static/Widget/Validform/5.3.2/Validform.min.js"></script>
<script src="../assets/js/typeahead-bs2.min.js"></script>
<script src="../assets/js/jquery.dataTables.min.js"></script>
<script src="../assets/js/jquery.dataTables.bootstrap.js"></script>
<script src="../assets/layer/layer.js" type="text/javascript"></script>
<script src="../js/lrtk.js" type="text/javascript"></script>
<script src="../assets/layer/layer.js" type="text/javascript"></script>
<script src="../assets/laydate/laydate.js" type="text/javascript"></script>
<title>管理员</title>
</head>

<body>
	<div class="page-content clearfix">
		<div class="administrator">
			<div class="d_Confirm_Order_style">
				<form action="adminQuery.do">
					<div class="search_style">
						<ul class="search_content clearfix">
							<li><label class="l_f">管理员名称</label><input name="key"
								type="text" class="text_add" style="width: 400px" /></li>
							<li style="width: 90px;"><button class="btn_search">
									<i class="fa fa-search"></i>查询
								</button></li>
						</ul>
					</div>
				</form>
				<!--操作-->
				<div class="border clearfix">
					<span class="l_f"> <a href="admin_add.html"
						id="administrator_add" class="btn btn-warning"><i
							class="fa fa-plus"></i> 添加管理员</a>
					</span> <span class="r_f">共：<b>5</b>人
					</span>
				</div>
				<!--管理员列表-->

				<div class="table_menu_list" id="testIframe">
					<table class="table table-striped table-bordered table-hover"
						id="sample_table">
						<thead>
							<tr>
								<th width="80">序号</th>
								<th width="250px">登录名</th>
								<th width="100px">手机</th>
								<th width="180px">加入时间</th>
								<th width="200px">操作</th>
							</tr>
						</thead>
						<tbody>

							<c:forEach items="${adminp.records }" var="list" varStatus="vs">
								<tr>
									<td>${vs.count}</td>
									<td>${list.userName }</td>
									<td>${list.telephone }</td>
									<td><fmt:formatDate value="${list.joinDate}"
											pattern="yyyy-MM-dd HH:mm:ss" /></td>
									<td class="td-manage"><a title="编辑"
										href="admin_change.html" class="btn btn-xs btn-info"><i
											class="fa fa-edit bigger-120"></i></a> <a title="删除"
										href="javascript:;" onclick="member_del(this,'1')"
										class="btn btn-xs btn-warning"><i
											class="fa fa-trash  bigger-120"></i></a></td>
								</tr>
							</c:forEach>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
	<div class="page-icon">
		<c:set var="startNum" value="${p.current-5<1?1:p.current-5 }" />
		<c:set var="endNum"
			value="${p.current+5>p.getPages()? p.getPages():p.current+5 }" />
		<c:if test="${p.current!=1 }">
			<a href="javascript:void(0);" data-page="1" class="page-disabled">第一页</a>
		</c:if>
		<c:forEach begin="${startNum }" end="${p.getPages() }" var="i">
			<a href="javascript:void(0);" data-page="${i }">${i }</a>
		</c:forEach>
		<c:if test="${p.current!=p.getPages() }">
			<a href="javascript:void(0);" data-page="${p.getPages() }"
				class="page-next">最后一页</a>
		</c:if>
	</div>
	<script type="text/javascript"> 
	var pageList = document.querySelector(".page-icon").querySelectorAll("a[data-page]"); 
	console.info(pageList); 
	for(let item of pageList){ 
		console.info(item); 
		item.onclick = function(){ 
			let pNum = item.dataset.page;//获取a标签的data-page 
			let url = new URL(location.href); 
			url.searchParams.set("current",pNum); 
			location=url.toString(); 
			} 
		}
	</script>
</body>
</html>
