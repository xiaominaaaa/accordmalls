<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" />
<link href="assets/css/codemirror.css" rel="stylesheet" />
<link rel="stylesheet" href="assets/css/ace.min.css" />
<link rel="stylesheet" href="font/css/font-awesome.min.css" />
<title>添加用户</title>
</head>
<body>
	<div id="add_administrator_style" class="add_menber">
		<form action="adminAdd.do" onsubmit="return userAdd()" id="form-admin-add">
			<div class="form-group">
				<label class="form-label"><span class="c-red">*</span>用户名：</label>
				<div class="formControls">
					<input type="text" class="input-text" name="userName" />
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label"><span class="c-red">*</span>初始密码：</label>
				<div class="formControls">
					<input type="password" placeholder="密码" name="password" class="input-text">
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label "><span class="c-red">*</span>性别：</label>
				<div class="formControls  skin-minimal">
					<label><input name="sex" type="radio"
						class="ace" value="1" checked="checked"><span class="lbl">男</span></label>&nbsp;&nbsp; 
					<label><input name="sex" type="radio" 
						class="ace" value="0"><span
						class="lbl">女</span></label>
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label "><span class="c-red">*</span>角色：</label>
				<div class="formControls  skin-minimal">
					<label><input name="role" type="radio"
						class="ace" value="1" checked="checked"><span class="lbl">管理员</span></label>&nbsp;&nbsp;
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label "><span class="c-red">*</span>手机：</label>
				<div class="formControls ">
					<input type="text" class="input-text" name="telephone" >
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label"><span class="c-red">*</span>出生日期：</label>
				<div class="formControls">
					<input type="date" class="input-text" name="birthday">
				</div>
				<div class="col-4">
					<span class="Validform_checktip"></span>
				</div>
			</div>
			<input class="btn btn-primary radius" type="submit"
				id="Add_Administrator" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</form>
	</div>
	<script> 
		function userAdd(){
			form-admin-add.submit(); 
		} 
	</script>
</body>
</html>
